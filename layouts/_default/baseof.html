<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/typogrophy.css">
  <link rel="stylesheet" type="text/css" href="/css/nav.css">
  <link rel="stylesheet" type="text/css" href="/css/toastmasters.css">
  <title>{{ block "title" . }}{{ .Page.Title }}{{ end }}</title>
</head>

<body onclick="closeMenu()">
  <div class="background-image"></div>
  <div class="container">
    <header onclick="event.stopPropagation()">
      <nav class="main-nav-container" id="nav-container">
        <button onclick="toggleMenu()">Ã–ppna</button>
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li class='nav-item {{ if $currentPage.IsMenuCurrent  "main" . }}active{{ end }}'>
            <a href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </header>
    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-container').classList.toggle('open')
    }

    function closeMenu() {
      document.getElementById('nav-container').classList.remove('open')
    }
  </script>
</body>

</html>
